name: Test

on: 
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze

